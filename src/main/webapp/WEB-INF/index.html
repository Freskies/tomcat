<!DOCTYPE html>
<html lang="">
<body>
    <h2>Register</h2>
    <form action="register" method="get">
        <label for="namer">Name</label><br>
        <input type="text" id="namer" name="name" required><br>
        <label for="passr">Password</label><br>
        <input type="password" id="passr" name="pass" required><br><br>
        <input type="submit" value="register">
    </form>
    <h2>Login</h2>
    <form action="login" method="post">
        <label for="image">Name image</label><br>
        <input type="text" id="image" name="image"><br>
        <label for="namel">Name</label><br>
        <input type="text" id="namel" name="name" required><br>
        <label for="passl">Password</label><br>
        <input type="password" id="passl" name="pass" required><br><br>
        <input type="submit" value="login">
    </form>
    <h2>Delete</h2>
    <form action="delete" method="post">
        <label for="named">Name</label><br>
        <input type="text" id="named" name="name" required><br>
        <label for="passd">Password</label><br>
        <input type="password" id="passd" name="pass" required><br><br>
        <input type="submit" value="delete">
    </form>
</body>
</html>
